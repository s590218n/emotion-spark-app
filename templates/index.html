    .emotion-grid {

      max-width: 600px;

    .emotion-btn {

      color: #333;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .emotion-btn:hover {
      background-color: #e6f0ff;
    }

    .tooltip {

      background-color: #444;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      font-size: 12px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      width: max-content;
      max-width: 200px;
    }

    .emotion-btn:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .scene-select {
      margin: 20px auto 40px;
      max-width: 600px;
    }

    .scene-select select {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .submit-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;

    .submit-button:hover {

    .history-link {

      color: white;

      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;

    .history-link a:hover {
      background-color: #45a049;

    .freeform-block {

      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 8px;
    }
  </style>
